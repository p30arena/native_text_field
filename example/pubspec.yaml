name: native_text_field_example
description: Demonstrates how to use the native_text_field plugin.

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: "none" # Remove this line if you wish to publish to pub.dev

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  native_text_field:
    # When depending on this package from a real application you should use:
    #   native_text_field: ^x.y.z
    # See https://dart.dev/tools/pub/dependencies#version-constraints
    # The example app is bundled with the plugin so we use a path dependency on
    # the parent directory to use the current plugin's version.
    path: ../

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^0.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:
  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  fonts:
    - family: IranSans
      fonts:
        - asset: assets/fonts/IRANSans.ttf
    - family: Shabnam
      fonts:
        - asset: assets/fonts/Shabnam-Thin-FD.ttf
          weight: 300
        - asset: assets/fonts/Shabnam-Light-FD.ttf
          weight: 400
        - asset: assets/fonts/Shabnam-FD.ttf
          weight: 500
        - asset: assets/fonts/Shabnam-Medium-FD.ttf
          weight: 600
        - asset: assets/fonts/Shabnam-Bold-FD.ttf
          weight: 700
